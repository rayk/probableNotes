bookdown::gitbook:
  hightlight: pygments
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Modelling Probabilistic Worlds</a></li>
      after: |
        <li><a href="https://github.com/rayk/probableNotes" target="blank">Repository</a></li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["pdf", "epub"]
    search: yes
    info: yes
    
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default